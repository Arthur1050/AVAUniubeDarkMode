<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto&family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <main class="p-3">
        <div class="p-0 container d-flex flex-column heigth-100">
            <img src="lib/pics/logo_branca.png" alt="uniubeAvaLogo" class="logoAva mb-3 d-block mx-auto width-50%">
            <div class="rounded-3 content d-flex flex-column justify-content-start align-items-center flex-grow-1">

                    <input class="form-check-input" type="checkbox">
                </div>
                <p style="font-family: 'Varela Round', sans-serif;" class="darkMode fs-2 m-0">DarkMode</p>
                <p class="indicatorCheck fs-2">OFF</p>
            </div>
            <div class="rounded-3 footer mt-3 d-flex justify-content-center align-items-center" style="height: 25%">
                <i class="bi bi-instagram mx-1" style="color: #f4f4f4d8;"></i>
                <p class="m-0" style="font-family: 'Varela Round', sans-serif; color: #f4f4f4d8; font-size: 0.85rem;">@arthur_tm_</p>
            </div>
        </div>

    <script src="./script.js"></script>
    <script src="popupScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
